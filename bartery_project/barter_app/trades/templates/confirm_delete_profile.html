 <!-- confirm_delete_profile.html -->
 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Delete Profile</title>
   <link rel="stylesheet" href="{% static 'user_functionality.css' %}">
 </head>
 
 <body>
   <div class="page-container danger">
     <h2>⚠️ Are you sure you want to delete your account?</h2>
     <p class="danger-text">This action is permanent and cannot be undone.</p>
 
     <form method="post">
       {% csrf_token %}
       <button type="submit" class="danger">Yes, delete my account</button>
       <a href="{% url 'dashboard' %}">Cancel</a>
     </form>
   </div>
 </body>
 </html>
