{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Listing</title>
  <link rel="stylesheet" href="{% static 'user_functionality.css' %}">
</head>

<body>
  <div class="page-container danger">
    <h2>⚠️ Delete Listing: {{ listing.title }}</h2>
    <p class="danger-text">Are you sure you want to permanently delete this listing?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="danger">Confirm Delete</button>
      <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
